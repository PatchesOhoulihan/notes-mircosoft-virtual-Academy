<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Angular</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.1.1.slim.js"
			  integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="
			  crossorigin="anonymous"></script>
</head>
<!-- WHAT DOES IT DO? Binds everything you type in the inputbox and displays it in the h1 tag -->

<!--The directive ng-app signales the starting point of the app-->
<body ng-app>

  <!-- Two curlies signals that you're binding an expression. -->
  <h1>{{search}}</h1>

  <!-- Set the Name of the model -->
  <input type="text" ng-model="search">

  <!-- Two ways of accessing the Model data -->
  <p>{{'Just to be clear here: ' + search}}</p>
  <p>Or this way: {{search}}</p>

  <!-- The curly braces work like normal javascript areas -->
  <p>The result is: {{1 + 3}}</p>
  
  <!-- Check if the Frameworks are correct included to the Site -->
  <script type="text/javascript">
    console.log('Give me Object, if angular is initialized: ', angular);
    console.log('Give me Object, if jquery is initialized:' , $);
  </script>
</body>
</html>
